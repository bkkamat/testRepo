group 'org.tcfoodjustice.stats'
version ''

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}	


task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
}

build.dependsOn buildZip


dependencies {
	
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.7.RELEASE'
    compile("org.springframework:spring-web:4.3.7.RELEASE")

    compile('com.amazonaws:aws-lambda-java-core:1.1.0')
    compile('com.amazonaws:aws-lambda-java-log4j:1.0.0')
    compile group: 'com.amazonaws', name: 'aws-java-sdk-ses', version: '1.11.184'    
	compile group: 'com.amazonaws', name: 'aws-java-sdk-cognitoidp', version: '1.11.184'	
	compile group: 'com.amazonaws', name: 'aws-java-sdk-sns', version: '1.11.188'
	
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
}
